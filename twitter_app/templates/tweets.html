<!-- twitter_app/templates/tweets.html -->


{% extends "bootstrap_layout.html" %}


{% block content %}


    <h1>Tweets Page</h1>
    <h2>Subheading</h2>


    <p>{{ message }}</p>
    
    {% if tweets %}
        <ul>
        {% for tweet in tweets %}
            <li>{{ tweet["full_text"] }}</li>
        {% endfor %}
        </ul>

    {% else %}
        <p>Tweets not found.</p>
    {% endif %}


{% endblock %}
