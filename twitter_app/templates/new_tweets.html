

{% extends "bootstrap_layout.html" %}
{% set active_page = "new_tweets" %}

{% block content %}

    <h1>New Tweets Page</h1>

    <p>Please fill out the form below to add new tweets to the database:</p>


    <form action="/tweets/create" method="POST">

        <label>Tweet:</label>
        <input type="text" name="Tweets.full_text" placeholder="Tweet XYZ" value="Tweet XYZ">

        <label>Twitter Handle:</label>
        <select name="twitter_handle">
          <option handle="H1">Handle 1</option>
          <option handle="H2">Handle 2</option>
        </select>

        <button>Submit</button>
    </form>

    {% endblock %}
